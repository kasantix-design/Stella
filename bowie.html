<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bowie – Kennel Stella</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero {
      background: url("images/bowie-hero.jpg") center/cover no-repeat;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 4px black;
      font-size: 2rem;
    }

    .carousel {
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      width: 300%;
    }

    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-item img {
      width: 90%;
      border-radius: 10px;
      max-height: 400px;
      object-fit: cover;
    }

    .carousel-buttons {
      text-align: center;
      margin-top: 1rem;
    }

    .carousel-buttons button {
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Kennel Stella logo">
        <span>Kennel Stella</span>
      </a>
    </div>
    <nav>
      <a href="index.html#om">Om Oss</a>
      <a href="index.html#foreldre">Foreldre</a>
      <a href="index.html#kontakt">Kontakt</a>
    </nav>
  </header>

  <section class="hero">Bowie</section>

  <section class="content">
    <p>
      Bowie er vår vakre og livlige hannhund. Han har flott stamtavle, god helse og en leken men trygg personlighet.
      Bowie trives med både mennesker og dyr, og han er en stolt far til våre valper.
    </p>
  </section>

  <section class="carousel">
    <div class="carousel-track" id="bowie-track">
      <div class="carousel-item"><img src="images/bowie1.jpg" alt="Bowie 1"></div>
      <div class="carousel-item"><img src="images/bowie2.jpg" alt="Bowie 2"></div>
      <div class="carousel-item"><img src="images/bowie3.jpg" alt="Bowie 3"></div>
    </div>
    <div class="carousel-buttons">
      <button onclick="moveCarousel('bowie-track', -1)">←</button>
      <button onclick="moveCarousel('bowie-track', 1)">→</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Kennel Stella. Alle rettigheter reservert.</p>
  </footer>

  <script>
    function moveCarousel(id, direction) {
      const track = document.getElementById(id);
      const totalItems = track.children.length;
      const width = track.offsetWidth;
      const current = Math.round(track.scrollLeft / width);
      let newIndex = current + direction;
      if (newIndex < 0) newIndex = totalItems - 1;
      if (newIndex >= totalItems) newIndex = 0;
      track.scrollTo({ left: newIndex * width, behavior: 'smooth' });
    }
  </script>
</body>
</html>
